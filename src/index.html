<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Green Thumb.</title>
  </head>
  <body>
    <header>
      <img class="logo" id="logo"/>
    </header>
    <main>
      <section class="container" id="search">
        <h1 class="title">
          Find your next green friend
        </h1>

        <div class="search grid">
          <div class="box">
            <img class="box-image" id="sunlight"/>
            <div class="box-content">
              <p>
                <strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.
              </p>
              <select class="select" id="selectSun">
                <option>Select...</option>
              </select>
            </div>
          </div>
          
          <div class="box">
            <img class="box-image" id="water"/>
            <div class="box-content">
              <p>
                <strong>2.</strong> How often do you want to <strong>water</strong> your plant?
              </p>
              <select class="select" id="selectWater">
                <option>Select...</option>
              </select>
            </div>
          </div>
          <div class="box">
            <img class="box-image" id="chew"/>
            <div class="box-content">
              <p>
                <strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants?
              </p>
              <select class="select" id="selectChew">
                <option>Select...</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section class="container result" id="result">
        <div id="no-resul">
          <p class="title">No results yetâ€¦</p>
          <p>
            Use the filters above to find the plant that best fits your environment :)
          </p>
          <img id="imgNoResult" />
        </div>
      </section>
    </main>
  </body>
</html>
